<nav class="c-navigation {% if site.fixedNav == 'true' %}is-fixed{% endif %}">
  <div class="c-navigation__container u-container">
    {% for link in site.navigation  %}
      <a class="c-navigation__item {% if (page.url == '/' and link[1] == '/') or page.url[0...-1] == link[1] %}is-active{% endif %}" href="{{ link[1] | prepend: site.baseurl }}">{{ link[0] }}</a>
    {% endfor %}
  </div>
</nav>
